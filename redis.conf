# Redis Configuration for RAG Development

# Network settings
bind 127.0.0.1
port 6379

# Memory settings
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence settings (optional for development)
save 900 1
save 300 10
save 60 10000

# Log settings
loglevel notice
logfile ""

# Performance settings
tcp-keepalive 300
timeout 0

# Security (no password for development)
# requirepass your_password_here