[tool:pytest]
# Pytest configuration file
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -v
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    pdf: marks tests that require PDF processing
    vectordb: marks tests that require vector database
    ai: marks tests that require AI/LLM models
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pdfplumber.*:UserWarning
    ignore:.*camelot.*:UserWarning
    ignore:.*chromadb.*:UserWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
# Test discovery patterns
collect_ignore = 
    setup.py
    build
    dist
    .git
    .pytest_cache
    htmlcov
    node_modules
    venv
    .venv
# Timeout for tests (in seconds)
timeout = 300
# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel execution with pytest-xdist